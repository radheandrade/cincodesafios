<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <script>

      var opciones = ["Piedra", "Papel", "Tijera"];

      do {
        var 
            cantidadDePartidas = +prompt
            (`Cantidad de partidas:`);

      } while 
        (isNaN(cantidadDePartidas) || cantidadDePartidas < 0);

      if 
        (cantidadDePartidas > 0) {
            var ptsPlayer = 0;
            var ptsComputer = 0;

        for (i = 1; i <= cantidadDePartidas; i++) {
          do {
            var decisionDelPlayer = +prompt(`
          Partida N°: ${i}
          Ingrese su opción:

          - 1 ) Piedra
          - 2 ) Papel
          - 3 ) Tijera

            `);
          } 
          
          while (
                isNaN(decisionDelPlayer) ||
                decisionDelPlayer < 1 ||
                decisionDelPlayer > 3
          );

          const decisionComputer = Math.floor(Math.random() * 3 + 1);

          alert("El computador eligió: "
             + opciones[decisionComputer - 1]
          );

          var p = decisionDelPlayer;

          var c = decisionComputer;

          if (p == c) 
                alert("Empate. Nadie gana."),
                     ptsComputer++,ptsPlayer;

          else if 
            (p == 1 && c == 2) 
                alert("Perdiste"), ptsComputer++;
          else if 
            (p == 1 && c == 3) 
                alert("Ganaste"), ptsPlayer++;
          else if 
            (p == 2 && c == 3) 
                alert("Perdiste"), ptsComputer++;
          else if 
            (p == 2 && c == 1) 
                alert("Ganaste"), ptsPlayer++;
          else if 
            (p == 3 && c == 1) 
                alert("Perdiste"), ptsComputer++;
          else if 
            (p == 3 && c == 2) 
                alert("Ganaste"), ptsPlayer++;
        }

        alert(`
        
        Puntaje final:
            - Jugador: ${ptsPlayer}
            - Computadora: ${ptsComputer};
      `);
      } else {
        alert("?");
      }
    </script>
  </body>
</html>
